<!DOCTYPE html>
<html lang="sv-se">
	<head>
		<meta charset="utf-8" />
		<title>5.1.1 - Epost-sändning utan bifogade filer</title>
	</head>
	<body>
		<h2>Forumlär för e-post</h2>
		<form action="5.1.1.php" method="post">
			<table>
				<tr>
					<td>Avsändare:</td>
					<td><input type="text" name="from" /></td>
				</tr>
				<tr>
					<td>Mottagare:</td>
					<td><input type="text" name="to" /></td>
				</tr>
				<tr>
					<td>Cc:</td>
					<td><input type="text" name="cc" /></td>
				</tr>
				<tr>
					<td>Bcc:</td>
					<td><input type="text" name="bcc" /></td>
				</tr>
				<tr>
					<td>Ämne:</td>
					<td><input type="text" name="subject" /></td>
				</tr>
				<tr>
					<td>Meddelande:</td>
					<td><textarea name="message" rows="10" cols="20"></textarea></td>
				</tr>
				<tr>
					<td>Lösenord:</td>
					<td><input type="text" name="password" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="submit" value="Skicka" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
